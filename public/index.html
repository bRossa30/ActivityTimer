<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ActivityTimer</title>
</head>

<body>
    <div class="wrapper">
        <div class="clock__wrapper">
            <p class="clock">00:00:00</p>
            <div class="clock__controls">
                <button class="btn clock__controls--start">start</button>
                <button class="btn clock__controls--reset hidden">reset</button>
                <button class="btn clock__controls--pause " disabled>pause</button>
                <button class="btn clock__controls--stop" disabled>stop</button>
            </div>
        </div>
    </div>
    <script src="./scripts/bundle.js"></script>
</body>

</html>
