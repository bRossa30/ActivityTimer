<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ActivityTimer</title>

</head>

<body>

    <header class="header">
        <div class="header__title">Activity timer</div>
    </header>

    <div class="container">

        <aside class="aside js-section-activities">
            <div class="aside__title">activities <span class="angle-down">&#10095;</span></div>
            <div class="form__wrapper">
                <button class="btn btn--round btn--submit js-activities-show-form">+</button>
                <form action="" class="form invisible js-activities-form ">
                    <input type="text" class="input input--wide" name="activityName" autofocus>
                    <input type="submit" value="add" class="btn btn--submit btn--small">
                    <input type="reset" value="cancel" class="btn btn--cancel btn--small">
                </form>
            </div>
            <div class="activities__list-box ">
                <ul class="list js-activities"></ul>
            </div>
        </aside>

        <main class="main">

            <section class="section-clock">
                <h3 class="clock__title">&nbsp;</h3>
                <p class="clock">00:00:00</p>
                <div class="clock__controls-box">
                    <button class="btn btn--large clock__controls--start">start</button>
                    <button class="btn btn--large clock__controls--reset hidden">reset</button>
                    <button class="btn btn--large clock__controls--pause " disabled>pause</button>
                    <button class="btn btn--large clock__controls--stop" disabled>stop</button>
                </div>
                <div class="clock__resize"></div>
            </section>

            <section class="section-history">
                <div data-simplebar></div>
                <div class="history__title-box">history <span class="angle-down">&#10095;</span></div>
                <div class="history">
                    <form class="form__wrapper history__form  u-justity-start">
                        <div class="history__filters">
                            <p class="history__filters-title">Filter:</p>
                            <select name="history__filters__datalist" class="input js-his-filter-activity"
                                placeholder="select activity">
                            </select>
                            <input type="text" class="input date-picker-start js-his-filter-date"
                                placeholder="Min date">
                        </div>
                        <div class="history__sort">
                            <p class="history__filters-title">Sort by:</p>
                            <select name="history__filters__sortBy" class="input js-his-filter-sort">
                                <option value="lastDate" selected>Last date</option>
                                <option value="erliesDate">Erliest date</option>
                                <option value="minTime">The shortest activity time</option>
                                <option value="maxTime">The longest activity time</option>
                            </select>
                        </div>
                    </form>
                    <div class="history__list-wrapper">
                        <ul class="list history__list-title">
                            <li class="history__list-title--date">Date</li>
                            <li class="history__list-title--name">Activity</li>
                            <li class="history__list-title--time">Duration</li>
                        </ul>
                        <ul class="list history__list js-history-list"></ul>
                    </div>
                </div>
            </section>

        </main>

        <section class="section-popup invisible">
            <div class="popup">
                <h4 class="popup__title"></h4>
                <button class="btn btn--small btn--submit "></button>
            </div>
        </section>

    </div>
    <script src="./scripts/bundle.js"></script>
</body>

</html>
